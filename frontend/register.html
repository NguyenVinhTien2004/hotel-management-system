<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Khách sạn Cocotier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="cocotier-logo.css">
    <script src="animations.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 animate-scale-in">
        <div class="text-center mb-8">
            <div class="cocotier-logo-large mx-auto mb-4 animate-bounce delay-200">
                <div class="palm-tree-large">
                    <div class="leaf leaf-left-large"></div>
                    <div class="leaf leaf-right-large"></div>
                    <div class="trunk-large"></div>
                </div>
                <span class="logo-text-large">COCOTIER</span>
            </div>
            <p class="text-gray-600 animate-fade-in delay-400">Đăng ký tài khoản mới</p>
        </div>

        <form id="registerForm" class="space-y-6 animate-slide-in-up delay-500">
            <div class="animate-fade-in delay-600">
                <label class="block text-sm font-medium text-gray-700 mb-2">Tên đăng nhập</label>
                <input type="text" id="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus smooth-transition">
            </div>
            
            <div class="animate-fade-in delay-700">
                <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên</label>
                <input type="text" id="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus smooth-transition">
            </div>
            
            <div class="animate-fade-in delay-800">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus smooth-transition">
            </div>
            
            <div class="animate-fade-in delay-900">
                <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus smooth-transition">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md btn-hover-glow smooth-transition animate-fade-in delay-1000">Đăng ký</button>
        </form>

        <div class="mt-6 text-center animate-fade-in delay-1100">
            <a href="index.html" class="text-green-600 hover:text-green-700 smooth-transition btn-hover-scale">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    AnimationUtils.showNotification('Đăng ký thành công! Vui lòng đăng nhập.', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    AnimationUtils.showNotification(data.message || 'Đăng ký thất bại', 'error');
                }
            } catch (error) {
                AnimationUtils.showNotification('Lỗi kết nối server', 'error');
            }
        });
    </script>
</body>
</html>
