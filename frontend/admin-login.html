    <style>

            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;

            background: #eee;
            border-radius: 8px;
            border: none;

        }

        .input-box i {

        }

        .toggle-box::before {
            content: '';

            background: #52c41a;

        }

        .toggle-panel {

        .toggle-panel .btn {

        }

        @media screen and (max-width: 650px) {
            .container { height: calc(100vh - 40px); }
            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }
            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
                border-radius: 20vw;
            }
            .toggle-panel {

                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Login Form -->
        <div class="form-box">
            <form id="adminLoginForm">
                <h1>üîê Admin/Nh√¢n vi√™n</h1>
                <div class="input-box">
                    <input type="text" id="adminUsername" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="adminPassword" placeholder="M·∫≠t kh·∫©u" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">ƒêƒÉng nh·∫≠p</button>
                <p>H·ªá th·ªëng qu·∫£n l√Ω</p>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel">
                <h1>Xin ch√†o!</h1>
                <p>Ch√†o m·ª´ng b·∫°n!</p>
                <p>Quay l·∫°i ƒëƒÉng nh·∫≠p kh√°ch h√†ng?</p>
                <button class="btn" onclick="window.location.href='index.html?v=' + Date.now()">‚Üê Kh√°ch h√†ng</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_URL = AppConfig.getApiUrl();

        // Admin login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/admin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert(data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        });
    </script>
</body>
