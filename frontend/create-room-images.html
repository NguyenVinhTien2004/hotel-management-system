        function createRoomImage(roomNumber, roomType, index) {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            const config = roomTypes[roomType];
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 300, 200);
            gradient.addColorStop(0, config.color);
            gradient.addColorStop(1, adjustBrightness(config.color, -20));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 300, 200);
            
            // Room pattern based on index
            const patterns = [
                () => drawPattern1(ctx, config.color),
                () => drawPattern2(ctx, config.color),
                () => drawPattern3(ctx, config.color),
                () => drawPattern4(ctx, config.color),
                () => drawPattern5(ctx, config.color)

            patterns[index % 5]();
            
            // Room info
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(roomNumber, 150, 50);
            
            ctx.font = '16px Arial';
            ctx.fillText(config.name, 150, 75);
            
            ctx.font = '30px Arial';
            ctx.fillText(config.icon, 150, 130);
            
            // Room features
            ctx.font = '12px Arial';
            const features = getRoomFeatures(roomType, index);
            features.forEach((feature, i) => {
                ctx.fillText(feature, 150, 155 + i * 15);
            });
            
            return canvas;
        }
        
        function drawPattern1(ctx, color) {
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            for(let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(50 + i * 20, 100, 15, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        
        function drawPattern2(ctx, color) {
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            for(let i = 0; i < 6; i++) {
                for(let j = 0; j < 4; j++) {
                    ctx.fillRect(i * 50 + 10, j * 50 + 10, 30, 30);
                }
            }
        }
        
        function drawPattern3(ctx, color) {
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 100);
            for(let i = 0; i <= 300; i += 30) {
                ctx.lineTo(i, 100 + Math.sin(i * 0.02) * 20);
            }
            ctx.stroke();
        }
        
        function drawPattern4(ctx, color) {
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            for(let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 100);
                ctx.lineTo(150 + Math.cos(i * Math.PI / 4) * 60, 100 + Math.sin(i * Math.PI / 4) * 60);
                ctx.lineTo(150 + Math.cos((i + 1) * Math.PI / 4) * 60, 100 + Math.sin((i + 1) * Math.PI / 4) * 60);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function drawPattern5(ctx, color) {
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            for(let i = 0; i < 20; i++) {
                const x = Math.random() * 300;
                const y = Math.random() * 200;
                const size = Math.random() * 20 + 5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

                ],

                    ['Ph√≤ng t·∫Øm r·ªông', 'B·ªìn t·∫Øm', '√Åo cho√†ng'],
                    ['T·∫ßm nh√¨n th√†nh ph·ªë', 'C·ª≠a s·ªï l·ªõn', 'R√®m c·ª≠a'],
                    ['T·ªß qu·∫ßn √°o', 'Gi√†y d√©p', 'G∆∞∆°ng trang ƒëi·ªÉm'],
                    ['M√°y pha c√† ph√™', 'Tr√† mi·ªÖn ph√≠', 'B√°nh quy']
                ],
                'family': [

                    ['Gi∆∞·ªùng l·ªõn + sofa bed', 'T·ªß l·∫°nh l·ªõn', 'L√≤ vi s√≥ng'],
                    ['Khu vui ch∆°i tr·∫ª em', 'ƒê·ªì ch∆°i', 'S√°ch tranh'],
                    ['2 ph√≤ng t·∫Øm', 'B·ªìn t·∫Øm + v√≤i sen', 'ƒê·ªì d√πng tr·∫ª em'],
                    ['Ban c√¥ng r·ªông', 'B√†n gh·∫ø ngo√†i tr·ªùi', 'T·∫ßm nh√¨n ƒë·∫πp']
                ],
                'vip': [
                    ['Suite cao c·∫•p 60m¬≤', 'Ph√≤ng kh√°ch ri√™ng', 'Minibar premium'],
                    ['Jacuzzi', 'Sauna mini', 'Massage chair'],
                    ['Butler service', 'Concierge 24/7', 'Limousine pickup'],

            return features[roomType][index] || ['Ti·ªán nghi cao c·∫•p', 'D·ªãch v·ª• t·ªët nh·∫•t', 'Tr·∫£i nghi·ªám tuy·ªát v·ªùi'];
        }
        
        function adjustBrightness(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * amount);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function createRoomCards() {
            const containers = {
                'single': document.getElementById('single-rooms'),
                'double': document.getElementById('double-rooms'),
                'family': document.getElementById('family-rooms'),
                'vip': document.getElementById('vip-rooms')

            Object.keys(roomTypes).forEach(type => {
                const config = roomTypes[type];
                for(let i = 1; i <= 5; i++) {
                    const roomNumber = config.prefix + i;
                    const canvas = createRoomImage(roomNumber, type, i - 1);
