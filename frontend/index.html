<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Khách sạn Cocotier</title>
    <meta name="version" content="2.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="images/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#52c41a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Cocotier Hotel">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="cocotier-logo-image.css">
    <script src="pwa-install.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            overflow: hidden;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
        }

        .container h1 {
            font-size: 36px;
            margin: -10px 0;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        form { width: 100%; }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 30px;
            z-index: 1;
            overflow: hidden;
        }

        .input-box {
            position: relative;
            margin: 18px 0;
        }

        .input-box input {
            width: 80%;
            padding: 10px 50px 10px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            margin: 0 auto;
            display: block;
        }
        
        .input-box input:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(82, 196, 26, 0.1);
            transform: scale(1.02);
        }
        
        .input-box {
            transition: all 0.3s ease;
        }
        
        .auth-form.active .input-box {
            animation: slideInUp 0.6s ease forwards;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .btn {
            width: 80%;
            height: 42px;
            background: #52c41a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 auto;
            display: block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(82, 196, 26, 0.3);
            background: #45b018;
        }
        
        .btn:active {
            transform: translateY(0);
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #52c41a;
            border-radius: 150px;
            z-index: 2;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            left: 0;
        }

        .toggle-panel p {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .toggle-panel .btn {
            transition: all 0.3s ease;
        }
        
        .toggle-panel .btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .toggle-panel .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .toggle-text {
            transition: all 0.3s ease;
        }
        
        .toggle-text.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
            margin: 5px 0;
        }



        .auth-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
        }
        
        .auth-form.active {
            transform: translateX(0);
            pointer-events: auto;
            opacity: 1;
        }
        
        .auth-form.slide-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .auth-form.slide-right {
            transform: translateX(100%);
            opacity: 0;
        }
        
        /* Animation cho input fields */
        .auth-form.active .input-box {
            animation: slideInFromRight 0.8s ease forwards;
        }
        
        .auth-form.active .input-box:nth-child(2) { animation-delay: 0.1s; }
        .auth-form.active .input-box:nth-child(3) { animation-delay: 0.2s; }
        .auth-form.active .input-box:nth-child(4) { animation-delay: 0.3s; }
        .auth-form.active .input-box:nth-child(5) { animation-delay: 0.4s; }
        .auth-form.active .btn { 
            animation: slideInFromRight 0.8s ease forwards;
            animation-delay: 0.5s; 
        }
        
        .auth-form.active h1 {
            animation: slideInFromRight 0.8s ease forwards;
            animation-delay: 0.05s;
        }
        
        .auth-form.active p {
            animation: slideInFromRight 0.8s ease forwards;
            animation-delay: 0.6s;
        }
        
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media screen and (max-width: 650px) {
            .container { height: calc(100vh - 40px); }
            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }
            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
                border-radius: 20vw;
            }
            .toggle-panel {
                width: 100%;
                height: 30%;
                top: 0;
            }
            .tab-btn {
                font-size: 12px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Register Form -->
        <div class="form-box animate-slide-in-right">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h1 class="animate-fade-in delay-200">Đăng nhập</h1>
                <div class="input-box animate-fade-in delay-300">
                    <input type="text" id="username" placeholder="Tên đăng nhập" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animate-fade-in delay-400">
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animate-fade-in delay-500">Đăng nhập</button>
                <p class="animate-fade-in delay-600">Khách sạn Cocotier</p>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form slide-right">
                <h1 class="animate-fade-in delay-200">Đăng ký</h1>
                <div class="input-box animate-fade-in delay-300">
                    <input type="text" id="regUsername" placeholder="Tên đăng nhập" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animate-fade-in delay-350">
                    <input type="text" id="regName" placeholder="Họ và tên" required>
                    <i class='bx bxs-user-detail'></i>
                </div>
                <div class="input-box animate-fade-in delay-400">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animate-fade-in delay-450">
                    <input type="password" id="regPassword" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animate-fade-in delay-500">Đăng ký</button>
                <p class="animate-fade-in delay-600">Khách sạn Cocotier</p>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel animate-slide-in-left">
                <div class="cocotier-logo-img animate-fade-in delay-200">
                    <div class="logo-temp logo-temp-large"></div>
                    <span class="logo-text-img logo-text-img-large">COCOTIER</span>
                </div>
                <p class="animate-fade-in delay-300">Chào mừng bạn!</p>
                <p id="toggleText" class="toggle-text animate-fade-in delay-400">Bạn chưa có tài khoản?</p>
                <button id="toggleBtn" class="btn animate-fade-in delay-500" onclick="toggleForm()">Đăng ký</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    <script>
        const API_URL = AppConfig.getApiUrl();
        let isLoginMode = true;
        
        // Toggle between login and register with smooth slide animation
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleBtn = document.getElementById('toggleBtn');
            const toggleText = document.getElementById('toggleText');
            
            // Disable button during animation
            toggleBtn.disabled = true;
            toggleText.classList.add('fade-out');
            
            if (isLoginMode) {
                // Switch to register
                loginForm.classList.remove('active');
                loginForm.classList.add('slide-left');
                
                setTimeout(() => {
                    registerForm.classList.remove('slide-right');
                    registerForm.classList.add('active');
                }, 250);
                
                toggleBtn.textContent = 'Đăng nhập';
                toggleText.textContent = 'Đã có tài khoản?';
                isLoginMode = false;
            } else {
                // Switch to login
                registerForm.classList.remove('active');
                registerForm.classList.add('slide-right');
                
                setTimeout(() => {
                    loginForm.classList.remove('slide-left');
                    loginForm.classList.add('active');
                }, 250);
                
                toggleBtn.textContent = 'Đăng ký';
                toggleText.textContent = 'Bạn chưa có tài khoản?';
                isLoginMode = true;
            }
            
            setTimeout(() => {
                toggleText.classList.remove('fade-out');
                toggleBtn.disabled = false;
            }, 300);
        }

        // Universal login - tự động phân biệt khách hàng và admin
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Thử đăng nhập admin trước
                let response = await fetch(`${API_URL}/auth/admin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                let data = await response.json();
                
                if (response.ok) {
                    // Đăng nhập admin thành công
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'admin-dashboard.html';
                    return;
                }
                
                // Nếu không phải admin, thử đăng nhập khách hàng
                response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                data = await response.json();
                
                if (response.ok) {
                    // Đăng nhập khách hàng thành công
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Tên đăng nhập hoặc mật khẩu không đúng');
                }
            } catch (error) {
                alert('Lỗi kết nối server');
            }
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Đăng ký thành công! Vui lòng đăng nhập.');
                    toggleForm(); // Switch back to login
                } else {
                    alert(data.message || 'Đăng ký thất bại');
                }
            } catch (error) {
                alert('Lỗi kết nối server');
            }
        });
    </script>
</body>
</html>
