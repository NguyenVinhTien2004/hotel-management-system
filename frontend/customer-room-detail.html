<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phòng - Khách sạn Cocotier</title>
    <link rel="icon" href="images/icon-192.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: calc(100vh - 40px);
            overflow: hidden;
        }

        .hotel-detail-image {
            width: 100%;
            height: 280px;
            border-radius: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-size: cover;
            background-position: center;
            position: relative;
            margin-bottom: 20px;
        }

        .image-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn, .heart-btn {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover, .heart-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .hotel-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }

        .hotel-title h3 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .hotel-title .price {
            font-size: 18px;
            font-weight: 600;
        }

        .rating-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .distance {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .amenities {
            margin-bottom: 25px;
        }

        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .amenity-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .amenity-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .amenity-icon {
            width: 30px;
            height: 30px;
            margin: 0 auto 8px;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .amenity-name {
            font-size: 12px;
            color: #666;
        }

        .description {
            margin-bottom: 25px;
        }

        .description p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .book-btn {
            width: 100%;
            padding: 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .book-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hotel-detail-image" id="roomImage">
            <div class="image-overlay">
                <div class="nav-btn" onclick="goBack()">
                    <i class='bx bx-chevron-left'></i>
                </div>
                <div class="heart-btn" onclick="toggleFavorite()">
                    <i class='bx bx-heart'></i>
                </div>
            </div>
            <div class="hotel-title">
                <h3 id="roomName">Tên phòng</h3>
                <div class="price" id="roomPrice">₫0/đêm</div>
            </div>
        </div>

        <div class="rating-section">
            <div class="distance">
                <i class='bx bx-map-pin' style="color: #ff6b6b;"></i>
                <span id="roomLocation">Vị trí phòng</span>
            </div>
            <div class="rating">
                <i class='bx bxs-star' style="color: #ffc107;"></i>
                <span id="roomRating">4.8 Đánh giá</span>
            </div>
        </div>

        <div class="amenities">
            <div class="section-title">Tiện ích phòng</div>
            <div class="amenities-grid">
                <div class="amenity-item">
                    <div class="amenity-icon"><i class='bx bx-wifi'></i></div>
                    <div class="amenity-name">WiFi</div>
                </div>
                <div class="amenity-item">
                    <div class="amenity-icon"><i class='bx bx-wind'></i></div>
                    <div class="amenity-name">Điều hòa</div>
                </div>
                <div class="amenity-item">
                    <div class="amenity-icon"><i class='bx bx-tv'></i></div>
                    <div class="amenity-name">TV</div>
                </div>
                <div class="amenity-item">
                    <div class="amenity-icon"><i class='bx bx-fridge'></i></div>
                    <div class="amenity-name">Minibar</div>
                </div>
            </div>
        </div>

        <div class="description">
            <div class="section-title">Mô tả</div>
            <p id="roomDescription">Phòng thoải mái với thiết kế hiện đại, đầy đủ tiện nghi cao cấp phù hợp cho cả du lịch và công tác.</p>
        </div>

        <button class="book-btn" onclick="bookRoom()" id="bookButton">
            Đặt phòng ngay
        </button>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_URL = AppConfig.getApiUrl();
        let selectedRoom = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadRoomDetail();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
        }

        function loadRoomDetail() {
            const roomData = localStorage.getItem('selectedRoom');
            if (!roomData) {
                alert('Không có thông tin phòng');
                goBack();
                return;
            }
            
            selectedRoom = JSON.parse(roomData);
            
            // Update UI
            document.getElementById('roomName').textContent = selectedRoom.name;
            document.getElementById('roomPrice').textContent = formatPrice(selectedRoom.price) + '/đêm';
            document.getElementById('roomLocation').textContent = `${selectedRoom.type} • Có sẵn`;
            document.getElementById('roomRating').textContent = `4.${Math.floor(Math.random() * 9) + 1} Đánh giá`;
            document.getElementById('roomDescription').textContent = selectedRoom.description || 'Phòng thoải mái với thiết kế hiện đại, đầy đủ tiện nghi cao cấp.';
            
            // Update image
            if (selectedRoom.image) {
                document.getElementById('roomImage').style.backgroundImage = `url('${selectedRoom.image}')`;
            }
        }

        function bookRoom() {
            if (!selectedRoom) {
                alert('Vui lòng chọn phòng');
                return;
            }
            
            localStorage.setItem('selectedRoom', JSON.stringify(selectedRoom));
            window.location.href = 'customer-booking.html';
        }

        function goBack() {
            window.history.back();
        }

        function toggleFavorite() {
            console.log('Toggle favorite for room:', selectedRoom?.name);
            // Implement favorite functionality
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }
    </script>
</body>
</html>
