<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng - Khách sạn Cocotier</title>
    <link rel="icon" href="images/icon-192.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .room-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .room-image {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-size: cover;
            background-position: center;
        }

        .room-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .room-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .room-price {
            font-size: 16px;
            font-weight: 600;
            color: #4285f4;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .guest-counter {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
        }

        .counter-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #4285f4;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .counter-btn:hover {
            background: #3367d6;
            transform: scale(1.1);
        }

        .counter-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .counter-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .price-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .price-row.total {
            border-top: 2px solid #e9ecef;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 18px;
            color: #4285f4;
        }

        .book-btn {
            width: 100%;
            padding: 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .book-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .date-inputs {
                grid-template-columns: 1fr;
            }
            
            .room-summary {
                flex-direction: column;
            }
            
            .room-image {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="back-btn" onclick="goBack()">
                    <i class='bx bx-arrow-back'></i>
                </div>
                <h1>Đặt phòng</h1>
            </div>

            <!-- Room Summary -->
            <div class="room-summary" id="roomSummary">
                <div class="room-image" id="roomImage"></div>
                <div class="room-info">
                    <h3 id="roomName">Tên phòng</h3>
                    <p id="roomType">Loại phòng</p>
                    <p id="roomFeatures">Tiện ích</p>
                    <div class="room-price" id="roomPrice">₫0/đêm</div>
                </div>
            </div>

            <!-- Booking Form -->
            <form id="bookingForm">
                <!-- Date Selection -->
                <div class="form-section">
                    <div class="section-title">Thời gian lưu trú</div>
                    <div class="date-inputs">
                        <div class="form-group">
                            <label>Ngày nhận phòng</label>
                            <input type="date" id="checkinDate" required>
                        </div>
                        <div class="form-group">
                            <label>Ngày trả phòng</label>
                            <input type="date" id="checkoutDate" required>
                        </div>
                    </div>
                </div>

                <!-- Guest Information -->
                <div class="form-section">
                    <div class="section-title">Thông tin khách</div>
                    <div class="form-group">
                        <label>Số lượng khách</label>
                        <div class="guest-counter">
                            <span>Người lớn:</span>
                            <button type="button" class="counter-btn" onclick="changeGuests('adults', -1)">-</button>
                            <span class="counter-value" id="adultsCount">1</span>
                            <button type="button" class="counter-btn" onclick="changeGuests('adults', 1)">+</button>
                            
                            <span style="margin-left: 20px;">Trẻ em:</span>
                            <button type="button" class="counter-btn" onclick="changeGuests('children', -1)">-</button>
                            <span class="counter-value" id="childrenCount">0</span>
                            <button type="button" class="counter-btn" onclick="changeGuests('children', 1)">+</button>
                        </div>
                    </div>
                </div>

                <!-- Customer Information -->
                <div class="form-section">
                    <div class="section-title">Thông tin liên hệ</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Họ và tên *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại *</label>
                            <input type="tel" id="customerPhone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Ghi chú đặc biệt</label>
                        <textarea id="specialRequests" rows="3" placeholder="Yêu cầu đặc biệt (tùy chọn)"></textarea>
                    </div>
                </div>

                <!-- Price Summary -->
                <div class="price-summary">
                    <div class="section-title">Chi tiết giá</div>
                    <div class="price-row">
                        <span>Giá phòng (<span id="nightsCount">1</span> đêm)</span>
                        <span id="roomTotal">₫0</span>
                    </div>
                    <div class="price-row">
                        <span>Phí dịch vụ</span>
                        <span id="serviceTotal">₫0</span>
                    </div>
                    <div class="price-row">
                        <span>Thuế VAT (10%)</span>
                        <span id="taxTotal">₫0</span>
                    </div>
                    <div class="price-row total">
                        <span>Tổng cộng</span>
                        <span id="grandTotal">₫0</span>
                    </div>
                </div>

                <button type="submit" class="book-btn" id="submitBtn">
                    Xác nhận đặt phòng
                </button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_URL = AppConfig.getApiUrl();
        let selectedRoom = null;
        let currentUser = null;
        let adults = 1;
        let children = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadSelectedRoom();
            setMinDates();
            calculatePrice();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(user);
            
            // Pre-fill customer information
            document.getElementById('customerName').value = currentUser.name || '';
            document.getElementById('customerEmail').value = currentUser.email || '';
        }

        function loadSelectedRoom() {
            const roomData = localStorage.getItem('selectedRoom');
            if (!roomData) {
                alert('Không có thông tin phòng. Vui lòng chọn phòng trước.');
                goBack();
                return;
            }
            
            selectedRoom = JSON.parse(roomData);
            
            // Update room summary
            document.getElementById('roomName').textContent = selectedRoom.name;
            document.getElementById('roomType').textContent = selectedRoom.type;
            document.getElementById('roomFeatures').textContent = 'WiFi, Điều hòa, TV, Minibar';
            document.getElementById('roomPrice').textContent = formatPrice(selectedRoom.price) + '/đêm';
            
            if (selectedRoom.image) {
                document.getElementById('roomImage').style.backgroundImage = `url('${selectedRoom.image}')`;
            }
        }

        function setMinDates() {
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            
            document.getElementById('checkinDate').min = today;
            document.getElementById('checkinDate').value = today;
            document.getElementById('checkoutDate').min = tomorrowStr;
            document.getElementById('checkoutDate').value = tomorrowStr;
        }

        function changeGuests(type, delta) {
            if (type === 'adults') {
                adults = Math.max(1, adults + delta);
                document.getElementById('adultsCount').textContent = adults;
            } else {
                children = Math.max(0, children + delta);
                document.getElementById('childrenCount').textContent = children;
            }
            calculatePrice();
        }

        function calculatePrice() {
            const checkinDate = new Date(document.getElementById('checkinDate').value);
            const checkoutDate = new Date(document.getElementById('checkoutDate').value);
            
            if (checkinDate && checkoutDate && checkoutDate > checkinDate) {
                const nights = Math.ceil((checkoutDate - checkinDate) / (1000 * 60 * 60 * 24));
                const roomPrice = selectedRoom.price * nights;
                const servicePrice = roomPrice * 0.05; // 5% service fee
                const tax = (roomPrice + servicePrice) * 0.1; // 10% VAT
                const total = roomPrice + servicePrice + tax;
                
                document.getElementById('nightsCount').textContent = nights;
                document.getElementById('roomTotal').textContent = formatPrice(roomPrice);
                document.getElementById('serviceTotal').textContent = formatPrice(servicePrice);
                document.getElementById('taxTotal').textContent = formatPrice(tax);
                document.getElementById('grandTotal').textContent = formatPrice(total);
            }
        }

        // Event listeners for date changes
        document.getElementById('checkinDate').addEventListener('change', function() {
            const checkinDate = new Date(this.value);
            const minCheckout = new Date(checkinDate);
            minCheckout.setDate(minCheckout.getDate() + 1);
            
            document.getElementById('checkoutDate').min = minCheckout.toISOString().split('T')[0];
            
            // Update checkout date if it's before new minimum
            const currentCheckout = new Date(document.getElementById('checkoutDate').value);
            if (currentCheckout <= checkinDate) {
                document.getElementById('checkoutDate').value = minCheckout.toISOString().split('T')[0];
            }
            
            calculatePrice();
        });

        document.getElementById('checkoutDate').addEventListener('change', calculatePrice);

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Đang xử lý...';
            
            const bookingData = {
                room_id: selectedRoom.id,
                customer_name: document.getElementById('customerName').value,
                customer_phone: document.getElementById('customerPhone').value,
                customer_email: document.getElementById('customerEmail').value,
                checkin_date: document.getElementById('checkinDate').value,
                checkout_date: document.getElementById('checkoutDate').value,
                adults: adults,
                children: children,
                special_requests: document.getElementById('specialRequests').value,
                total_amount: calculateTotalAmount()
            };
            
            try {
                const response = await fetch(`${API_URL}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(bookingData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Đặt phòng thành công! Chúng tôi sẽ liên hệ với bạn sớm nhất.');
                    localStorage.removeItem('selectedRoom');
                    // Set flag to refresh dashboard
                    localStorage.setItem('refreshDashboard', 'true');
                    window.location.href = 'customer-dashboard.html';
                } else {
                    alert(result.message || 'Đặt phòng thất bại. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi kết nối. Vui lòng thử lại.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Xác nhận đặt phòng';
            }
        });

        function calculateTotalAmount() {
            const checkinDate = new Date(document.getElementById('checkinDate').value);
            const checkoutDate = new Date(document.getElementById('checkoutDate').value);
            const nights = Math.ceil((checkoutDate - checkinDate) / (1000 * 60 * 60 * 24));
            const roomPrice = selectedRoom.price * nights;
            const servicePrice = roomPrice * 0.05;
            const tax = (roomPrice + servicePrice) * 0.1;
            return roomPrice + servicePrice + tax;
        }

        function goBack() {
            window.history.back();
        }

        function formatPrice(price) {
            if (!price || isNaN(price)) return '0 VND';
            let numAmount = typeof price === 'string' ? parseFloat(price) : price;
            
            // Nếu số quá nhỏ (< 1000), nhân với 1000 để có định dạng hợp lý
            if (numAmount < 1000 && numAmount > 0) {
                numAmount = numAmount * 1000;
            }
            
            return new Intl.NumberFormat('vi-VN').format(numAmount) + ' VND';
        }
    </script>
</body>
</html>
