                    </a>
                    <h1 class="text-xl font-semibold">ƒê√°nh gi√° d·ªãch v·ª•</h1>

    <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Danh s√°ch booking ƒë·ªÉ ƒë√°nh gi√° -->

                    <p class="text-sm text-gray-600">Ch·ªçn l·∫ßn l∆∞u tr√∫ ƒë·ªÉ ƒë√°nh gi√°</p>
                </div>
                <div class="p-6">
                    <div id="bookingsList" class="space-y-4">

    </div>

    <!-- Modal ƒë√°nh gi√° -->
    <div id="feedbackModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-lg max-w-lg w-full mx-4">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">ƒê√°nh gi√° d·ªãch v·ª•</h3>
                    <p id="bookingInfo" class="text-sm text-gray-600"></p>
                </div>
                <form id="feedbackForm" class="px-6 py-4 space-y-6">
                    <input type="hidden" id="bookingId">
                    
                    <!-- ƒê√°nh gi√° ch·∫•t l∆∞·ª£ng ph√≤ng -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Ch·∫•t l∆∞·ª£ng ph√≤ng</label>
                        <div class="flex items-center space-x-2">
                            <div class="flex space-x-1" id="roomRating">
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="1" data-type="room">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="2" data-type="room">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="3" data-type="room">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="4" data-type="room">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="5" data-type="room">‚≠ê</button>
                            </div>
                            <span id="roomRatingText" class="text-sm text-gray-600">Ch∆∞a ƒë√°nh gi√°</span>
                        </div>
                        <input type="hidden" id="roomRatingValue" required>
                    </div>

                    <!-- ƒê√°nh gi√° ch·∫•t l∆∞·ª£ng ph·ª•c v·ª• -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Ch·∫•t l∆∞·ª£ng ph·ª•c v·ª• nh√¢n vi√™n</label>
                        <div class="flex items-center space-x-2">
                            <div class="flex space-x-1" id="serviceRating">
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="1" data-type="service">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="2" data-type="service">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="3" data-type="service">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="4" data-type="service">‚≠ê</button>
                                <button type="button" class="star-btn text-2xl text-gray-300 hover:text-yellow-400" data-rating="5" data-type="service">‚≠ê</button>
                            </div>
                            <span id="serviceRatingText" class="text-sm text-gray-600">Ch∆∞a ƒë√°nh gi√°</span>
                        </div>
                        <input type="hidden" id="serviceRatingValue" required>
                    </div>

                    <!-- B√¨nh lu·∫≠n -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nh·∫≠n x√©t c·ªßa b·∫°n</label>
                        <textarea id="comment" rows="4" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                  placeholder="Chia s·∫ª tr·∫£i nghi·ªám c·ªßa b·∫°n..."></textarea>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="hideFeedbackModal()" 
                                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">H·ªßy</button>
                        <button type="submit" 
                                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">G·ª≠i ƒë√°nh gi√°</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_URL = AppConfig.getApiUrl();
        let currentRoomRating = 0;
        let currentServiceRating = 0;
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Load danh s√°ch booking
        async function loadBookings() {
            const token = localStorage.getItem('token');
            try {
                console.log('üîÑ Loading bookings for feedback...');
                console.log('üîë Token:', token ? 'Present' : 'Missing');
                
                if (!token) {
                    document.getElementById('bookingsList').innerHTML = `
                        <p class="text-red-500 text-center">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem l·ªãch s·ª≠ ƒë·∫∑t ph√≤ng</p>
                    `;
                    return;
                }
                
                const response = await fetch(`${API_URL}/bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                console.log('üì° Bookings response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Loaded bookings:', data.bookings ? data.bookings.length : 0);
                    displayBookings(data.bookings || []);
                } else {
                    console.error('‚ùå Failed to load bookings:', response.status);
                    const errorText = await response.text();
                    console.error('‚ùå Error response:', errorText);
                    
                    document.getElementById('bookingsList').innerHTML = `
                        <p class="text-red-500 text-center">L·ªói t·∫£i d·ªØ li·ªáu ƒë·∫∑t ph√≤ng (${response.status})</p>
                        <button onclick="loadBookings()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-md mx-auto block">Th·ª≠ l·∫°i</button>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error loading bookings:', error);
                document.getElementById('bookingsList').innerHTML = `
                    <p class="text-red-500 text-center">L·ªói k·∫øt n·ªëi: ${error.message}</p>
                    <button onclick="loadBookings()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-md mx-auto block">Th·ª≠ l·∫°i</button>
                `;
            }
        }

        async function displayBookings(bookings) {
            const container = document.getElementById('bookingsList');
            
            // L·ªçc booking ƒë√£ ho√†n th√†nh
            const completedBookings = bookings.filter(b => 
                b.status === 'checked_out' || b.status === 'confirmed'
            );
            
            if (completedBookings.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center">Ch∆∞a c√≥ l·∫ßn l∆∞u tr√∫ n√†o ƒë·ªÉ ƒë√°nh gi√°</p>';
                return;
            }
            
            // Ki·ªÉm tra t·ª´ng booking ƒë√£ ƒë√°nh gi√° ch∆∞a
            const bookingElements = [];
            for (const booking of completedBookings) {
                const hasRated = await checkIfRated(booking.id);
                const buttonHtml = hasRated ? 
                    `<span class="text-green-600 font-medium">‚úì ƒê√£ ƒë√°nh gi√°</span>` :
                    `<button onclick="showFeedbackModal(${booking.id}, '${booking.room_number}', '${booking.check_in}', '${booking.check_out}')"
                            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm">
                        ƒê√°nh gi√°
                    </button>`;
                
                bookingElements.push(`
                    <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-gray-900">Ph√≤ng ${booking.room_number}</h4>
                                <p class="text-sm text-gray-600">
                                    ${formatDate(booking.check_in)} - ${formatDate(booking.check_out)}
                                </p>
                                <p class="text-sm text-gray-600">${booking.guest_count} kh√°ch ‚Ä¢ ${formatCurrency(booking.total_amount)}</p>
                            </div>
                            ${buttonHtml}
                        </div>
                    </div>
                `);
            }
            
            container.innerHTML = bookingElements.join('');
        }
        
        async function checkIfRated(bookingId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/feedback?booking_id=${bookingId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    return data.feedback && data.feedback.length > 0;
                }
            } catch (error) {
                console.error('Error checking rating:', error);
            }
            return false;
        }

        // Hi·ªÉn th·ªã modal ƒë√°nh gi√°
        function showFeedbackModal(bookingId, roomNumber, checkIn, checkOut) {
            document.getElementById('bookingId').value = bookingId;
            document.getElementById('bookingInfo').textContent = 
                `Ph√≤ng ${roomNumber} ‚Ä¢ ${formatDate(checkIn)} - ${formatDate(checkOut)}`;
            
            // Reset form
            resetRatings();
            document.getElementById('comment').value = '';
            
            document.getElementById('feedbackModal').classList.remove('hidden');
        }

        function hideFeedbackModal() {
            document.getElementById('feedbackModal').classList.add('hidden');
        }

        // X·ª≠ l√Ω ƒë√°nh gi√° sao
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('star-btn')) {
                const rating = parseInt(e.target.dataset.rating);
                const type = e.target.dataset.type;
                
                if (type === 'room') {
                    currentRoomRating = rating;
                    updateStars('roomRating', rating);
                    document.getElementById('roomRatingValue').value = rating;
                    document.getElementById('roomRatingText').textContent = getRatingText(rating);
                } else if (type === 'service') {
                    currentServiceRating = rating;
                    updateStars('serviceRating', rating);
                    document.getElementById('serviceRatingValue').value = rating;
                    document.getElementById('serviceRatingText').textContent = getRatingText(rating);
                }
            }
        });

        function updateStars(containerId, rating) {
            const container = document.getElementById(containerId);
            const stars = container.querySelectorAll('.star-btn');
            
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('text-gray-300');
                    star.classList.add('text-yellow-400');
                } else {
                    star.classList.remove('text-yellow-400');
                    star.classList.add('text-gray-300');
                }
            });
        }

        function getRatingText(rating) {
            const texts = {
                1: 'R·∫•t t·ªá',
                2: 'T·ªá', 
                3: 'B√¨nh th∆∞·ªùng',
                4: 'T·ªët',
                5: 'R·∫•t t·ªët'
            };
            return texts[rating] || 'Ch∆∞a ƒë√°nh gi√°';
        }

        function resetRatings() {
            currentRoomRating = 0;
            currentServiceRating = 0;
            updateStars('roomRating', 0);
            updateStars('serviceRating', 0);
            document.getElementById('roomRatingValue').value = '';
            document.getElementById('serviceRatingValue').value = '';
            document.getElementById('roomRatingText').textContent = 'Ch∆∞a ƒë√°nh gi√°';
            document.getElementById('serviceRatingText').textContent = 'Ch∆∞a ƒë√°nh gi√°';
        }

        // G·ª≠i ƒë√°nh gi√°
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const formData = {
                booking_id: document.getElementById('bookingId').value,
                room_rating: document.getElementById('roomRatingValue').value,
                service_rating: document.getElementById('serviceRatingValue').value,
                comment: document.getElementById('comment').value
            };
            
            if (!formData.room_rating || !formData.service_rating) {
                alert('Vui l√≤ng ƒë√°nh gi√° c·∫£ ch·∫•t l∆∞·ª£ng ph√≤ng v√† ph·ª•c v·ª•!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    hideFeedbackModal();
                    alert('C·∫£m ∆°n b·∫°n ƒë√£ ƒë√°nh gi√°!');
                    // Set flag ƒë·ªÉ refresh dashboard
                    localStorage.setItem('refreshDashboard', 'true');
                    loadBookings(); // Reload ƒë·ªÉ c·∫≠p nh·∫≠t
                } else {
                    const error = await response.json();
                    alert(error.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        });

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadBookings();
        });
    </script>
</body>
