<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dịch vụ - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="admin-dashboard.html" class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center text-white font-bold mr-3">CD</a>
                    <h1 class="text-xl font-semibold">Quản lý dịch vụ</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showAddServiceModal()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Thêm dịch vụ</button>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Danh sách dịch vụ</h3>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên dịch vụ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá (VND)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Danh mục</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mô tả</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Services will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Service Modal -->
    <div id="addServiceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Thêm dịch vụ mới</h3>
                </div>
                <form id="addServiceForm" class="px-6 py-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tên dịch vụ</label>
                        <input type="text" id="serviceName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Giá (VND)</label>
                        <input type="number" id="servicePrice" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ví dụ: 500000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Danh mục</label>
                        <select id="serviceCategory" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="">Chọn danh mục</option>
                            <option value="laundry">Giặt ủi</option>
                            <option value="spa">Spa & Massage</option>
                            <option value="transport">Vận chuyển</option>
                            <option value="food">Ăn uống</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả</label>
                        <textarea id="serviceDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="hideAddServiceModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Hủy</button>
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role !== 'admin' && user.role !== 'staff') {
                alert('Bạn không có quyền truy cập trang này');
                window.location.href = 'dashboard.html';
                return;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        function showAddServiceModal() {
            document.getElementById('addServiceModal').classList.remove('hidden');
        }
        
        function hideAddServiceModal() {
            document.getElementById('addServiceModal').classList.add('hidden');
            document.getElementById('addServiceForm').reset();
            
            document.querySelector('#addServiceModal h3').textContent = 'Thêm dịch vụ mới';
            const submitBtn = document.querySelector('#addServiceForm button[type="submit"]');
            submitBtn.textContent = 'Thêm';
            submitBtn.removeAttribute('data-edit-id');
        }
        
        async function loadServices() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/services`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayServices(data.services || []);
                }
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }
        
        function displayServices(services) {
            const tbody = document.getElementById('servicesTableBody');
            localStorage.setItem('services', JSON.stringify(services));
            
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${service.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${service.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-semibold">${formatPrice(service.price)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">${getCategoryName(service.category)}</span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${service.description || 'Không có mô tả'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editService(${service.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">Sửa</button>
                        <button onclick="deleteService(${service.id})" class="text-red-600 hover:text-red-900">Xóa</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price) + ' VND';
        }
        
        function getCategoryName(category) {
            const categories = {
                'laundry': 'Giặt ủi',
                'spa': 'Spa & Massage',
                'transport': 'Vận chuyển',
                'food': 'Ăn uống',
                'other': 'Khác'
            };
            return categories[category] || category;
        }
        
        document.getElementById('addServiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const serviceData = {
                name: document.getElementById('serviceName').value,
                price: parseInt(document.getElementById('servicePrice').value),
                category: document.getElementById('serviceCategory').value,
                description: document.getElementById('serviceDescription').value
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const editId = submitBtn.getAttribute('data-edit-id');
            
            try {
                let response;
                if (editId) {
                    response = await fetch(`${API_URL}/services/${editId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(serviceData)
                    });
                } else {
                    response = await fetch(`${API_URL}/services`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(serviceData)
                    });
                }
                
                if (response.ok) {
                    hideAddServiceModal();
                    loadServices();
                    alert(editId ? 'Cập nhật dịch vụ thành công!' : 'Thêm dịch vụ thành công!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'Có lỗi xảy ra');
                }
            } catch (error) {
                alert('Lỗi kết nối server');
            }
        });
        
        async function deleteService(serviceId) {
            if (!confirm('Bạn có chắc chắn muốn xóa dịch vụ này?')) return;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/services/${serviceId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    loadServices();
                    alert('Xóa dịch vụ thành công!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'Có lỗi xảy ra');
                }
            } catch (error) {
                alert('Lỗi kết nối server');
            }
        }
        
        function editService(serviceId) {
            const services = JSON.parse(localStorage.getItem('services') || '[]');
            const service = services.find(s => s.id === serviceId);
            if (!service) {
                alert('Không tìm thấy dịch vụ');
                return;
            }
            
            document.getElementById('serviceName').value = service.name;
            document.getElementById('servicePrice').value = service.price;
            document.getElementById('serviceCategory').value = service.category;
            document.getElementById('serviceDescription').value = service.description || '';
            
            document.querySelector('#addServiceModal h3').textContent = 'Sửa dịch vụ';
            const submitBtn = document.querySelector('#addServiceForm button[type="submit"]');
            submitBtn.textContent = 'Cập nhật';
            submitBtn.setAttribute('data-edit-id', serviceId);
            
            showAddServiceModal();
        }
        
        checkAuth();
        loadServices();
    </script>
</body>
</html>
