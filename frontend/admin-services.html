                <div class="flex items-center space-x-4">
                    <button onclick="showAddServiceModal()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Th√™m d·ªãch v·ª•</button>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

                <div class="overflow-x-auto">

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Danh m·ª•c</th>

    <!-- Add Service Modal -->
    <div id="addServiceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b border-gray-200">

                </div>
                <form id="addServiceForm" class="px-6 py-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">T√™n d·ªãch v·ª•</label>
                        <input type="text" id="serviceName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Gi√° (VND)</label>
                        <input type="number" id="servicePrice" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="V√≠ d·ª•: 500000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Danh m·ª•c</label>
                        <select id="serviceCategory" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="">Ch·ªçn danh m·ª•c</option>
                            <option value="laundry">Gi·∫∑t ·ªßi</option>
                            <option value="spa">Spa & Massage</option>
                            <option value="transport">V·∫≠n chuy·ªÉn</option>
                            <option value="food">ƒÇn u·ªëng</option>
                            <option value="other">Kh√°c</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">M√¥ t·∫£</label>
                        <textarea id="serviceDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="hideAddServiceModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">H·ªßy</button>
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Th√™m</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_URL = AppConfig.getApiUrl();
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role !== 'admin' && user.role !== 'staff') {
                alert('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y');
                window.location.href = 'dashboard.html';
                return;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        function showAddServiceModal() {
            document.getElementById('addServiceModal').classList.remove('hidden');
        }
        
        function hideAddServiceModal() {
            document.getElementById('addServiceModal').classList.add('hidden');
            document.getElementById('addServiceForm').reset();
            
            document.querySelector('#addServiceModal h3').textContent = 'Th√™m d·ªãch v·ª• m·ªõi';
            const submitBtn = document.querySelector('#addServiceForm button[type="submit"]');
            submitBtn.textContent = 'Th√™m';
            submitBtn.removeAttribute('data-edit-id');
        }
        
        async function loadServices() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/services`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayServices(data.services || []);
                }
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }
        
        function displayServices(services) {
            const tbody = document.getElementById('servicesTableBody');
            localStorage.setItem('services', JSON.stringify(services));
            
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${service.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${service.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-semibold">${formatPrice(service.price)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">${getCategoryName(service.category)}</span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${service.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editService(${service.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">S·ª≠a</button>
                        <button onclick="deleteService(${service.id})" class="text-red-600 hover:text-red-900">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price) + ' VND';
        }
        
        function getCategoryName(category) {
            const categories = {
                'laundry': 'Gi·∫∑t ·ªßi',
                'spa': 'Spa & Massage',
                'transport': 'V·∫≠n chuy·ªÉn',
                'food': 'ƒÇn u·ªëng',
                'other': 'Kh√°c'
            };
            return categories[category] || category;
        }
        
        document.getElementById('addServiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const serviceData = {
                name: document.getElementById('serviceName').value,
                price: parseInt(document.getElementById('servicePrice').value),
                category: document.getElementById('serviceCategory').value,
                description: document.getElementById('serviceDescription').value
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const editId = submitBtn.getAttribute('data-edit-id');
            
            try {
                let response;
                if (editId) {
                    response = await fetch(`${API_URL}/services/${editId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(serviceData)
                    });
                } else {
                    response = await fetch(`${API_URL}/services`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(serviceData)
                    });
                }
                
                if (response.ok) {
                    hideAddServiceModal();
                    loadServices();
                    alert(editId ? 'C·∫≠p nh·∫≠t d·ªãch v·ª• th√†nh c√¥ng!' : 'Th√™m d·ªãch v·ª• th√†nh c√¥ng!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        });
        
        async function deleteService(serviceId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a d·ªãch v·ª• n√†y?')) return;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/services/${serviceId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    loadServices();
                    alert('X√≥a d·ªãch v·ª• th√†nh c√¥ng!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        }
        
        function editService(serviceId) {
            const services = JSON.parse(localStorage.getItem('services') || '[]');
            const service = services.find(s => s.id === serviceId);
            if (!service) {
                alert('Kh√¥ng t√¨m th·∫•y d·ªãch v·ª•');
                return;
            }
            
            document.getElementById('serviceName').value = service.name;
            document.getElementById('servicePrice').value = service.price;
            document.getElementById('serviceCategory').value = service.category;
            document.getElementById('serviceDescription').value = service.description || '';
            
            document.querySelector('#addServiceModal h3').textContent = 'S·ª≠a d·ªãch v·ª•';
            const submitBtn = document.querySelector('#addServiceForm button[type="submit"]');
            submitBtn.textContent = 'C·∫≠p nh·∫≠t';
            submitBtn.setAttribute('data-edit-id', serviceId);
            
            showAddServiceModal();
        }
        
        checkAuth();
        loadServices();
    </script>
</body>
