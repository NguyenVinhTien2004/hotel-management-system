                    <input type="hidden" id="feedbackBookingId">
                    <div>

                        <select id="roomRating" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Ch·ªçn ƒë√°nh gi√°</option>
                            <option value="1">1 sao - R·∫•t t·ªá</option>
                            <option value="2">2 sao - T·ªá</option>
                            <option value="3">3 sao - B√¨nh th∆∞·ªùng</option>
                            <option value="4">4 sao - T·ªët</option>

                    <div>

                            <option value="">Ch·ªçn ƒë√°nh gi√°</option>

                            <option value="2">2 sao - T·ªá</option>
                            <option value="3">3 sao - B√¨nh th∆∞·ªùng</option>
                            <option value="4">4 sao - T·ªët</option>
                            <option value="5">5 sao - R·∫•t t·ªët</option>
                        </select>

                    <div>

                        <textarea id="comment" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Chia s·∫ª tr·∫£i nghi·ªám c·ªßa b·∫°n..."></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">

    <script>
        const API_URL = 'http://localhost:3001/api';
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userName').textContent = user.name || 'Kh√°ch h√†ng';
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        async function loadBookingHistory() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayBookingHistory(data.bookings || []);
                }
            } catch (error) {
                console.error('Error loading booking history:', error);
            }
        }
        
        async function displayBookingHistory(bookings) {
            const tbody = document.getElementById('bookingHistoryBody');
            const rows = [];
            
            for (const booking of bookings) {
                const actions = await getHistoryActions(booking);
                rows.push(`
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#${booking.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.room_number}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(booking.check_in)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(booking.check_out)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.total_amount.toLocaleString('vi-VN')} VND</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getBookingStatusColor(booking.status)}">
                                ${getBookingStatusText(booking.status)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            ${actions}
                        </td>
                    </tr>
                `);
            }
            
            tbody.innerHTML = rows.join('');
        }
        
        async function getHistoryActions(booking) {
            if (booking.status === 'checked_out') {
                // Ki·ªÉm tra xem ƒë√£ ƒë√°nh gi√° ch∆∞a
                const hasRated = await checkIfRated(booking.id);
                if (hasRated) {
                    return `<span class="text-green-600">‚úì ƒê√£ ƒë√°nh gi√°</span>`;
                } else {
                    return `
                        <button onclick="showFeedbackModal(${booking.id})" class="text-blue-600 hover:text-blue-900 mr-2">ƒê√°nh gi√° nhanh</button>
                        <a href="service-rating.html?booking_id=${booking.id}" class="text-green-600 hover:text-green-900">ƒê√°nh gi√° chi ti·∫øt</a>
                    `;
                }
            } else if (booking.status === 'pending') {
                return `<button onclick="cancelBooking(${booking.id})" class="text-red-600 hover:text-red-900">H·ªßy ƒë·∫∑t ph√≤ng</button>`;
            }
            return '<span class="text-gray-400">-</span>';
        }
        
        async function checkIfRated(bookingId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/feedback?booking_id=${bookingId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    return data.feedback && data.feedback.length > 0;
                }
            } catch (error) {
                console.error('Error checking rating:', error);
            }
            return false;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN');
        }
        
        function getBookingStatusColor(status) {
            switch(status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'confirmed': return 'bg-green-100 text-green-800';
                case 'checked_in': return 'bg-blue-100 text-blue-800';
                case 'checked_out': return 'bg-gray-100 text-gray-800';
                case 'cancelled': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        function getBookingStatusText(status) {
            switch(status) {
                case 'pending': return 'Ch·ªù x√°c nh·∫≠n';
                case 'confirmed': return 'ƒê√£ x√°c nh·∫≠n';
                case 'checked_in': return 'ƒê√£ nh·∫≠n ph√≤ng';
                case 'checked_out': return 'ƒê√£ tr·∫£ ph√≤ng';
                case 'cancelled': return 'ƒê√£ h·ªßy';
                default: return 'Kh√¥ng x√°c ƒë·ªãnh';
            }
        }
        
        function showFeedbackModal(bookingId) {
            document.getElementById('feedbackBookingId').value = bookingId;
            document.getElementById('feedbackModal').classList.remove('hidden');
        }
        
        function hideFeedbackModal() {
            document.getElementById('feedbackModal').classList.add('hidden');
            document.getElementById('feedbackForm').reset();
        }
        
        async function cancelBooking(bookingId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën h·ªßy ƒë·∫∑t ph√≤ng n√†y?')) return;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/bookings/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: 'cancelled' })
                });
                
                if (response.ok) {
                    loadBookingHistory();
                    alert('H·ªßy ƒë·∫∑t ph√≤ng th√†nh c√¥ng!');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        }
        
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const feedbackData = {
                booking_id: document.getElementById('feedbackBookingId').value,
                room_rating: document.getElementById('roomRating').value,
                service_rating: document.getElementById('serviceRating').value,
                comment: document.getElementById('comment').value
            };
            
            try {
                const response = await fetch(`${API_URL}/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(feedbackData)
                });
                
                if (response.ok) {
                    hideFeedbackModal();
                    alert('C·∫£m ∆°n b·∫°n ƒë√£ ƒë√°nh gi√°!');
                    // Set flag to refresh dashboard
                    localStorage.setItem('refreshDashboard', 'true');
                    // Reload booking history to update actions
                    loadBookingHistory();
                } else {
                    const error = await response.json();
                    alert(error.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        });
        
        checkAuth();
        loadBookingHistory();
    </script>
