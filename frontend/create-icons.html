<!DOCTYPE html>
<html>
<head>
    <title>T·∫°o Icon PWA</title>
</head>
<body>
    <h2>T·∫°o Icon cho PWA</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <br><br>
    <button onclick="downloadIcon(192)">T·∫£i icon 192x192</button>
    <button onclick="downloadIcon(512)">T·∫£i icon 512x512</button>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background xanh l√°
            ctx.fillStyle = '#52c41a';
            ctx.fillRect(0, 0, size, size);
            
            // Vi·ªÅn tr√≤n
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 10, 0, 2 * Math.PI);
            ctx.fillStyle = '#45b018';
            ctx.fill();
            
            // Text CD
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CD', size/2, size/2);
            
            // C√¢y d·ª´a emoji (n·∫øu h·ªó tr·ª£)
            ctx.font = `${size/4}px Arial`;
            ctx.fillText('üå¥', size/2, size/2 + size/6);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // T·∫°o icons khi load trang
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
